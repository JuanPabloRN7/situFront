name: SonarQube Scan

on: [push, pull_request]

jobs:
  sonar:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'


    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'


    - name: Install dependencies
      run: npm install


    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner
